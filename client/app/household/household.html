<!-- Begin Loading icon which displays while calling /household -->
<div ng-if="!callFinished" class="section">
  <div class="row">
  </div>
  <div class="center-align">
    <div class="preloader-wrapper small active">
        <div class="spinner-layer spinner-green-only">
          <div class="circle-clipper left">
            <div class="circle">
            </div>
          </div>
          <div class="gap-patch">
            <div class="circle">
            </div>
          </div>
          <div class="circle-clipper right">
            <div class="circle">
            </div>
          </div>
        </div>
      </div>
  </div>
</div>

<!-- Begin Main display after /household call is finished -->
<div ng-if="callFinished" class="section">
  <!-- Displays if a household does not exist -->
  <div ng-if="!household.householdId" class="center-align">
    <h1 class="center-align">Household</h1>
    <a ui-sref="createHousehold" class="waves-effect green btn-large">Create</a>
  </div>

  <!-- Displays if a household does exist -->
  <div ng-if="household.householdId">
    <div class="row">
      <div class="col s12">
        <h3 class="center-align" data-ng-bind="household.name"></h3>
      </div>
    </div>
    <div class="row">
      <div class="row">
        <ul ng-if="household.members.length >= 1" class="collection with-header">
          <li class="collection-header"><h5>Household Members</h5><span class="badge">click to edit</span></li>
          <li class="collection-item" ng-repeat="member in household.members" data-ng-bind="member"></li>
        </ul>
      </div>
    </div>
  </div>

</div>
