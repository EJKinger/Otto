<div class="row">
  <form class="col s12 m6 l4">
    <div class="input-field">
      <i class="material-icons prefix">search</i>
      <input id="recipeTerms" type="text" ng-model="searchTerms">
      <label for="recipeTerms">What do you want to cook?</label>
      <button class="btn waves-effect waves-light green right" ng-click="search(searchTerms)">Search</button>
    </div>
  </form>
</div>

<div class="row">
  <div class="col s12">
    <div class="row">
      <div class="card small col s12 m6 l4" ng-repeat="recipe in recipes">
        <img class="activator" ng-src="{{ recipe.image }}">
        <div class="card-content">
          <span class="activator card-title grey-text text-darken-4">{{ recipe.name }}<i class="material-icons right">more_vert</i></span>
          <p>{{ recipe.time }}</p>
          <p>{{ recipe.rating }}/5 stars</p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{ recipe.name }}<i class="material-icons right">close</i></span>
          <div>
            <p>Click any ingredient to add it to your shopping list</p>
            <span class="pantry-button" onclick="Materialize.toast('Added!',500)" ng-click="addAllIngredients(recipe.ingredients)" >Add all ingredients to list</span>
          </div>
          <div class="tags"><span class="item-tag" ng-repeat="ingredient in recipe.ingredients" onclick="Materialize.toast('Added!',500)" ng-click="addIngredient(ingredient)">{{ ingredient }}</span></div>
        </div>
      </div>
    </div>
  </div>

</div>
