<ul class="collapsible" data-collapsible="accordion">
  <li>
    <div class="collapsible-header"><i class="material-icons">store</i>Current Pantry<span class="badge" ng-bind="pantryList.length"></span></div>
    <div class="collapsible-body container">

      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">shopping_basket</i>
              <input id="pantryItem" type="text" ng-model="userPantryItem">
              <label for="pantryItem">I already have...</label>
            </div>
            <ul class="collection container" ng-hide="!userPantryItem.length || pantrySelected">
              <li class="collection-item" ng-repeat="item in masterList | filter:userPantryItem track by $index " ng-bind="item" ng-click="selectPantryTypeAhead(item)"></li>
            </ul>
            <button class="btn waves-effect waves-light green right" type="submit" name="action" ng-click="enterPantryItem()" onclick="Materialize.toast('Added Pantry Item',500)">Add</button>
        </form>
      </div>

      <ul class="collection">
        <li class="collection-item" ng-repeat="item in pantryList track by $index">{{ item }}
          <span class="right pantry-button" onclick="Materialize.toast('Out of Item',500)" ng-click="removeFromPantryList($index)">Ran Out</span>
            <!-- <i class="material-icons" onclick="Materialize.toast('Out of Item',500)" ng-click="removeFromPantryList($index)">not_interested</i> -->
            <!-- <i class="material-icons" onclick="Materialize.toast('Item bought',500)" ng-click="removeListItem($index)">done</i> -->
          </span>
        </li>
      </ul>
    </div>
  </li>
  <li>

    <div class="collapsible-header"><i class="material-icons">whatshot</i>Pantry Builder</div>
    <div class="collapsible-body container">

      <ul class="collection">
        <li class="collection-item" ng-repeat="item in pantryBuilder track by $index">{{ item }}
          <span class="right pantry-button" onclick="Materialize.toast('Added to Shopping List',500)" ng-click="needFromPantryBuilder(item)" ng-hide="inList($index)">Need</span>
          <span class="right pantry-button-disabled" ng-hide="!inList($index)">Need</span>
          <span class="right pantry-button" onclick="Materialize.toast('Added to Pantry',500)" ng-click="haveFromPantryBuilder(item)" ng-hide="inPantry($index)">Have</span>
          <span class="right pantry-button-disabled" ng-hide="!inPantry($index)">Have</span>
        </li>
      </ul>

    </div>
  </li>
</ul>
<script>
  $(document).ready(function(){
    $('.collapsible').collapsible({
      accordion : true // true for accordion style, false for expandable
    });
  });
</script>
