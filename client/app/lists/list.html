<div class="container">

  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">shopping_basket</i>
        <input id="groceryItem" type="text" ng-model="userItem">
        <label for="groceryItem">Enter item...</label>
      </div>
      <ul class="collection container" ng-hide="!userItem.length">
        <li class="collection-item" ng-repeat="item in masterList | filter:{name: userItem}" ng-bind="item.name" ng-click="setItem(item.name)"></li>
      </ul>
      <button class="btn waves-effect waves-light green right" onclick="Materialize.toast('Added',500)" ng-click="addItem(userItem)">Add</button>
    </div>
  </form>

  <form>
    <p ng-repeat="(key, value) in checkList">
      <span>{{ key }}</span>
      <input class="right" id="{{key}}" type="checkbox"/>
      <label for="{{key}}" class="right" ng-click="value = !value"></label>
    </p>
    <button class="green right btn waves-effect waves-light" ng-click="checkoutList()" onclick="Materialize.toast('Checkout',500)">Checkout
    <i class="material-icons">send</i>
    </button>
  </form>

</div>
