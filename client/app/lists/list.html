<div class="container">

  <form class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">shopping_basket</i>
        <input id="groceryItem" type="text" ng-model="userItem">
        <label for="groceryItem">Enter item...</label>
      </div>
      <ul class="collection container" ng-hide="!userItem.length">
        <li class="collection-item pantry-list-item" ng-repeat="item in masterList | filter:{name: userItem}" ng-bind="item.name" ng-click="addItem(item.name)" onclick="Materialize.toast('Added',500)"></li>
      </ul>
      <button class="btn waves-effect waves-light green right" onclick="Materialize.toast('Added',500)" ng-click="addItem(userItem)">Add</button>
    </div>
  </form>

  <form>
    <p ng-repeat="item in shoppingList | orderBy: 'name'">
      <span>{{ item.name }}</span>
      <span class="right" ng-click="removeItem(item.name)" onclick="Materialize.toast('Item Deleted',500)"><i class="material-icons">not_interested</i></span>
      <input class="right" id="{{ item.name }}" type="checkbox"/>
      <label for="{{ item.name }}" class="right" ng-click="toggleCheck(item.name)"></label>
    </p>
    <button class="green right btn waves-effect waves-light" ng-click="checkoutList()" onclick="Materialize.toast('Items Bought',500)">Checkout
    <i class="material-icons">send</i>
    </button>
  </form>

</div>
